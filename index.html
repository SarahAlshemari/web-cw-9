 let products=[
   {name: "Creme Brulee Cookie", price:1.750, calories:200},
   {name: "White Choco Orea Cookie", price:1, calories:200},
   {name: "Mixed Dates Cookie", price:1.250, calories:200}
 ];

 let cart=[];

 function AddProd(index){
   let product=products[index];

   let quantity=document.getElementById(index).value;
   product.quantity=quantity;
   cart.push(product);

   let total=0;
   document.getElementById("list").innerHTML="";
   for (let index = 0; index < cart.length; index++) {
     let element = cart[index];
     let price=element.price * element.quantity;
     total=total+price;
     console.log(total);

     let list=document.getElementById("list");
     list.innerHTML+= `<li> ${element.quantity} ${element.name} for each ${element.price} KD </li>`;
     
   }
   document.getElementById("total").innerText=`${total} KD`;
 }
